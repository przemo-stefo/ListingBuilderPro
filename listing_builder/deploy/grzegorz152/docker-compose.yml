# deploy/grzegorz152/docker-compose.yml
# Purpose: Production deployment on Mikrus grzegorz152 (4GB RAM, 40GB disk)
# NOT for: Local development

services:
  # Backend API — Compliance Guard
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: compliance-backend
    restart: unless-stopped
    env_file: .env
    environment:
      - PORT=8000
    ports:
      - "127.0.0.1:8000:8000"
    networks: [compliance]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 1536M

  # Frontend — Next.js Compliance Guard UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: compliance-frontend
    restart: unless-stopped
    environment:
      - PORT=3000
      - BACKEND_URL=http://backend:8000
      - API_KEY=${API_SECRET_KEY}
      - NODE_ENV=production
    ports:
      - "127.0.0.1:3000:3000"
    networks: [compliance]
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r=>{process.exit(r.ok?0:1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 512M

  # Redis — caching, rate limiting, session store (Compliance Guard only)
  redis:
    image: redis:7-alpine
    container_name: compliance-redis
    restart: unless-stopped
    # WHY requirepass: Prevent unauthorized access from other containers or host processes
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    ports:
      - "127.0.0.1:6379:6379"
    networks: [compliance]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "--no-auth-warning", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 300M

  # Cloudflare Tunnel — routes guard.feedmasters.org + api-lbp.feedmasters.org
  cloudflared:
    image: cloudflare/cloudflared:2026.2.0
    container_name: compliance-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    # WHY both networks: tunnel routes to Compliance Guard frontend AND LBP backend
    networks: [compliance, lbp]
    depends_on:
      frontend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M

  # LBP Backend — Listing Builder Pro API (port 8001)
  lbp-backend:
    build:
      context: ./lbp-backend
      dockerfile: Dockerfile
    container_name: lbp-backend
    restart: unless-stopped
    env_file: .env-lbp
    environment:
      - PORT=8001
      - APP_ENV=production
    ports:
      - "127.0.0.1:8001:8001"
    networks: [lbp]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 768M

# WHY separate networks: LBP compromise cannot reach Compliance Guard backend/Redis
networks:
  compliance:
  lbp:

volumes:
  redis_data:

# deploy/grzegorz152/docker-compose.yml
# Purpose: Production deployment on Mikrus grzegorz152 (4GB RAM, 40GB disk)
# NOT for: Local development or Render deployment

services:
  # Backend API — Compliance Guard + LBP
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: compliance-backend
    restart: unless-stopped
    env_file: .env
    environment:
      - PORT=8000
    ports:
      - "127.0.0.1:8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 1536M

  # Frontend — Next.js Compliance Guard UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: compliance-frontend
    restart: unless-stopped
    environment:
      - PORT=3000
      - BACKEND_URL=http://backend:8000
      - API_KEY=${API_SECRET_KEY}
      - NODE_ENV=production
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r=>{process.exit(r.ok?0:1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 512M

  # Redis — caching, rate limiting, session store
  redis:
    image: redis:7-alpine
    container_name: compliance-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 300M

  # Cloudflare Tunnel — routes guard.feedmasters.org → frontend:3000
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: compliance-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      frontend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  redis_data:
